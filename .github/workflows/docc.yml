name: DocC Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docc-pages
  cancel-in-progress: true

env:
  DOCC_HOSTING_BASE_PATH: NavigationSplitView

jobs:
  build:
    name: Build DocC archive
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build documentation archive
        run: |
          set -eo pipefail
          # Clean up any previous build artifacts
          rm -rf DocsArchive DocsBuild
          mkdir -p DocsArchive
          xcrun docc convert XcodeProject/NewNav/Documentation.docc \
            --fallback-display-name "NavigationSplitView" \
            --fallback-bundle-identifier com.example.NavigationSplitView \
            --fallback-bundle-version 1.0 \
            --emit-lmdb-index \
            --output-path DocsArchive/NavigationSplitView.doccarchive

      - name: Prepare static documentation output
        run: |
          set -eo pipefail
          # The DOCC_HOSTING_BASE_PATH is now set in Xcode project settings
          # so DocC will generate the correct paths automatically
          xcrun docc process-archive transform-for-static-hosting DocsArchive/NavigationSplitView.doccarchive \
            --hosting-base-path "$DOCC_HOSTING_BASE_PATH" \
            --output-path DocsBuild

          echo "=== Documentation processed for static hosting ==="
          echo "Hosting base path: $DOCC_HOSTING_BASE_PATH"

          echo ""
          echo "=== Directory structure ==="
          find DocsBuild -type d | sort

          echo ""
          echo "=== Files in documentation directory ==="
          find DocsBuild/documentation -type f 2>/dev/null | head -20 || echo "No documentation directory found"

          echo ""
          echo "=== Files in tutorials directory ==="
          find DocsBuild/tutorials -type f 2>/dev/null | head -20 || echo "No tutorials directory found"

          echo ""
          echo "=== Root level files ==="
          ls -la DocsBuild/

          echo ""
          echo "=== Original index.html content ==="
          cat DocsBuild/index.html

      - name: Add .nojekyll and root redirect
        run: |
          # Add .nojekyll to prevent GitHub Pages from ignoring files starting with _
          touch DocsBuild/.nojekyll

          # Create redirect from root to documentation page
          # The actual documentation lives at /documentation/<bundle-id>/
          cat > DocsBuild/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en-US">
          <head>
            <meta charset="utf-8">
            <title>Redirecting to NavigationSplitView Documentation</title>
            <meta http-equiv="refresh" content="0; url=./documentation/navigationsplitview/">
            <link rel="canonical" href="./documentation/navigationsplitview/">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background: #f5f5f7;
              }
              .container {
                text-align: center;
                padding: 2rem;
              }
              h1 {
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 1rem;
                color: #1d1d1f;
              }
              p {
                font-size: 1.125rem;
                color: #86868b;
              }
              a {
                color: #0071e3;
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>NavigationSplitView Documentation</h1>
              <p>Redirecting to <a href="./documentation/navigationsplitview/">documentation</a>...</p>
            </div>
            <script>
              window.location.href = "./documentation/navigationsplitview/";
            </script>
          </body>
          </html>
          EOF

          echo "=== Created root redirect ==="
          cat DocsBuild/index.html

      - name: Upload documentation artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: DocsBuild

  deploy:
    name: Deploy documentation
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
