name: DocC Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docc-pages
  cancel-in-progress: true

env:
  DOCC_HOSTING_BASE_PATH: NavigationSplitView

jobs:
  build:
    name: Build DocC archive
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build documentation archive
        run: |
          set -eo pipefail
          # Clean up any previous build artifacts
          rm -rf DocsArchive DocsBuild
          mkdir -p DocsArchive
          xcrun docc convert XcodeProject/NewNav/Documentation.docc \
            --fallback-display-name "NavigationSplitView" \
            --fallback-bundle-identifier com.example.NavigationSplitView \
            --fallback-bundle-version 1.0 \
            --emit-lmdb-index \
            --output-path DocsArchive/NavigationSplitView.doccarchive

      - name: Prepare static documentation output
        run: |
          set -eo pipefail
          xcrun docc process-archive transform-for-static-hosting DocsArchive/NavigationSplitView.doccarchive \
            --hosting-base-path "$DOCC_HOSTING_BASE_PATH" \
            --output-path DocsBuild

          # Debug: Show the structure of generated files
          echo "=== Generated file structure ==="
          find DocsBuild -type f | head -20

          # Debug: Find all files containing baseURL
          echo "=== Files containing 'baseURL' ==="
          grep -r "baseURL" DocsBuild --include="*.html" --include="*.js" || true

          # Fix the baseURL in generated HTML and JavaScript files
          # DocC's --hosting-base-path doesn't always set baseURL correctly, so we fix it manually
          echo "=== Fixing baseURL in all relevant files ==="
          find DocsBuild -type f \( -name "*.html" -o -name "*.js" \) | while read -r file; do
            sed -i '' 's|"baseURL":"/"|"baseURL":"/'$DOCC_HOSTING_BASE_PATH'/"|g' "$file"
            sed -i '' "s|'baseURL':'/'|'baseURL':'/$DOCC_HOSTING_BASE_PATH/'|g" "$file"
            sed -i '' 's|baseURL:"/"|baseURL":"/'$DOCC_HOSTING_BASE_PATH'/"|g' "$file"
            sed -i '' 's|var baseUrl = "/"|var baseUrl = "/'$DOCC_HOSTING_BASE_PATH'/"|g' "$file"
            sed -i '' 's|const baseUrl = "/"|const baseUrl = "/'$DOCC_HOSTING_BASE_PATH'/"|g' "$file"
          done

          # Debug: Verify the fix
          echo "=== After fix: Files containing 'baseURL' ==="
          grep -r "baseURL" DocsBuild --include="*.html" --include="*.js" | head -10 || true

      - name: Upload documentation artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: DocsBuild

  deploy:
    name: Deploy documentation
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
