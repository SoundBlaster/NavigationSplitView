name: DocC Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docc-pages
  cancel-in-progress: true

jobs:
  build:
    name: Build DocC archive
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build documentation archive
        run: |
          set -eo pipefail
          xcodebuild docbuild \
            -project XcodeProject/NewNav.xcodeproj \
            -scheme NewNav \
            -destination 'platform=macOS' \
            -derivedDataPath DerivedData \
            OTHER_DOCC_FLAGS="--fallback-display-name NavigationSplitView --fallback-bundle-identifier com.example.NavigationSplitView"

      - name: Prepare static documentation output
        run: |
          set -eo pipefail
          ARCHIVE=$(find DerivedData -type d -name '*.doccarchive' | head -n 1)
          if [ -z "$ARCHIVE" ]; then
            echo "No DocC archive produced" >&2
            exit 1
          fi
          echo "Using archive: $ARCHIVE"
          xcrun docc process-archive transform-for-static-hosting "$ARCHIVE" \
            --hosting-base-path navigation-split-view \
            --output-path DocsBuild

      - name: Upload documentation artifact
        if: github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: DocsBuild

  deploy:
    name: Deploy documentation
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
